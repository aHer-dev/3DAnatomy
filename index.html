<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Meta-Tags für Zeichensatz und responsives Design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Anatomy Viewer</title>
    <link rel="stylesheet" href="style.css">

    <!-- Three.js und Zusatzmodule für 3D-Rendering -->
</head>
<body>
    <!-- Haupt-Container für den 3D-Viewer -->
    <div id="container"></div>

    <!-- Hamburger-Menü für das Ein-/Ausblenden der Steuerung -->
    <div id="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Steuerungspanel: Suche, Gruppenauswahl, Farben, Tools -->
    <div id="controls" style="display: none;">
        <!-- Suchleiste für Modelle nach Label oder FMA-ID -->
        <h2>Suche</h2>
        <input type="text" id="search-bar" placeholder="Suche nach Modell, Label oder FMA-ID..." aria-label="Suchleiste für Anatomie-Modelle">

        <!-- Gruppenauswahl: Nested Dropdowns für Bones, Muscles, Ligaments, Other -->
        <h2>Gruppen</h2>
        <!-- Block: Gruppen-Checkboxes mit Dropdowns für Subgruppen -->
        <label><input type="checkbox" id="bones" checked aria-label="Knochen anzeigen"> Bones (Skelett)</label>
        <div class="dropdown" id="bones-sub-dropdown" style="display: none;">
            <button class="dropdown-button" onclick="toggleDropdown(this)" aria-expanded="false">Knochen-Teile auswählen</button>
            <div class="dropdown-content">
                <div id="bones-subgroups"></div> <!-- Dynamisch generierte Subgruppen und Modelle -->
            </div>
        </div>
        <label><input type="checkbox" id="muscles" aria-label="Muskeln anzeigen"> Muscles</label>
        <div class="dropdown" id="muscles-sub-dropdown" style="display: none;">
            <button class="dropdown-button" onclick="toggleDropdown(this)" aria-expanded="false">Muskel-Teile auswählen</button>
            <div class="dropdown-content">
                <div id="muscles-subgroups"></div> <!-- Subgruppen wie arm-schulter, unterkoerper-unterschenkel-fuss -->
            </div>
        </div>
        <label><input type="checkbox" id="tendons" aria-label="Sehnen anzeigen"> Tendons</label>
        <div class="dropdown" id="tendons-sub-dropdown" style="display: none;">
            <button class="dropdown-button" onclick="toggleDropdown(this)" aria-expanded="false">Sehnen-Teile auswählen</button>
            <div class="dropdown-content">
                <div id="tendons-subgroups"></div> <!-- Dynamisch generierte Subgruppen -->
            </div>
        </div>
        <label><input type="checkbox" id="other" aria-label="Sonstige anzeigen"> Other</label>
        <div class="dropdown" id="other-sub-dropdown" style="display: none;">
            <button class="dropdown-button" onclick="toggleDropdown(this)" aria-expanded="false">Andere Teile auswählen</button>
            <div class="dropdown-content">
                <div id="other-subgroups"></div> <!-- Subgruppen wie trunk für Diaphragm -->
            </div>
        </div>

        <!-- Block: Farbauswahl für Gruppen -->
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown(this)" aria-expanded="false">Farben ändern</button>
            <div class="dropdown-content">
                <label>Bones Farbe: <input type="color" id="color-bones" value="#ffffff" aria-label="Farbe für Knochen wählen"></label>
                <label>Muscles Farbe: <input type="color" id="color-muscles" value="#ff0000" aria-label="Farbe für Muskeln wählen"></label>
                <label>Tendons Farbe: <input type="color" id="color-tendons" value="#ffff00" aria-label="Farbe für Sehnen wählen"></label>
                <label>Other Farbe: <input type="color" id="color-other" value="#00ff00" aria-label="Farbe für Sonstige wählen"></label>
            </div>
        </div>

        <!-- Block: Werkzeuge für Interaktionen und Anpassungen -->
        <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown(this)" aria-expanded="false">Tools</button>
            <div class="dropdown-content">
                <button id="screenshot" aria-label="Screenshot erstellen">Screenshot machen</button>
                <button id="save" aria-label="Einstellungen speichern">Einstellungen speichern</button>
                <input type="text" id="load-code" placeholder="Code einfügen und laden" aria-label="Code für Einstellungen laden">
                <button id="load" aria-label="Einstellungen laden">Einstellungen laden</button>
                <label>Transparenz: <input type="range" id="transparency-slider" min="0" max="1" step="0.1" value="1" aria-label="Transparenz der Modelle anpassen"></label>
                <label>Beleuchtung: <input type="range" id="lighting-slider" min="0.5" max="2" step="0.1" value="1" aria-label="Beleuchtungsintensität anpassen"></label>
                <label>Hintergrund: <input type="range" id="background-slider" min="0" max="1" step="0.1" value="0.5" aria-label="Hintergrundtransparenz anpassen"></label>
                <button id="annotations-button" aria-label="Annotations hinzufügen">Annotations hinzufügen</button>
                <button id="quiz-button" aria-label="Quiz-Modus starten">Quiz-Modus</button>
                <button id="export-button" aria-label="Szene exportieren">Exportieren</button>
            </div>
        </div>
    </div>

    <!-- Ladebalken: Zeigt Fortschritt beim Laden der Modelle -->
    <div id="loading">
        <div id="progress-bar"></div>
        <div id="progress-text">0%</div>
    </div>

    <!-- Footer: Lizenzinformationen mit Dropdown -->
    <footer id="footer">
        <div class="license-link" onclick="toggleLicense()">© CC BY-SA</div>
        <div id="license-dropdown" class="dropdown-content">
            <p>BodyParts3D, © The Database Center for Life Science, licensed under <a href="https://creativecommons.org/licenses/by-sa/2.1/jp/" target="_blank">CC BY-SA 2.1 Japan</a>.</p>
            <p>Attribution: Modelle basieren auf Daten von Anatomography/BodyParts3D. Abgeleitete Werke müssen unter derselben Lizenz geteilt werden.</p>
        </div>
    </footer>
<!-- Info-Panel für Strukturdetails -->
<div id="info-panel" class="hidden">
  <div id="info-content"></div>
  <button id="info-close">✖</button>
</div>
  <div id="info-content">
    <!-- Dynamisch befüllter Inhalt -->
  </div>
</div>
    <!-- Haupt-Skript für die Anwendung -->
    <script type="module" src="app.js"></script>
<div id="parts-content">
  <h2>Modellteile</h2>
  <ul id="parts-list"></ul>
</div>
</body>
</html>
