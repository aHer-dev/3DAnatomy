<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueBody 3D</title>

  <!-- Icons & Manifest -->
  <link rel="icon" href="favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <!-- Optional: SVG-Favicon & WebApp manifest bei Bedarf aktivieren -->
  <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg"> -->
  <!-- <link rel="manifest" href="manifest.webmanifest"> -->

  <!-- Styles & Script -->
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js"></script>
</head>

<body>
  <!-- 🎨 Canvas für 3D-Szene -->
  <canvas id="canvas"></canvas>

  <!-- 📑 Submenü -->
  <div id="submenu-container"></div>

  <!-- 🎛️ UI Controls -->
<div class="dropdown">
    <button id="load-bones-btn" aria-label="Knochen laden">Knochen ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-muscles-btn" aria-label="Muskeln laden">Muskeln ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-tendons-btn" aria-label="Sehnen laden">Sehnen ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-arteries-btn" aria-label="Arterien laden">Arterien ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-brain-btn" aria-label="Gehirn laden">Gehirn ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-cartilage-btn" aria-label="Knorpel laden">Knorpel ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-ear-btn" aria-label="Ohr laden">Ohr ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-eyes-btn" aria-label="Augen laden">Augen ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-glands-btn" aria-label="Drüsen laden">Drüsen ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-heart-btn" aria-label="Herz laden">Herz ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-ligaments-btn" aria-label="Bänder laden">Bänder ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-lungs-btn" aria-label="Lungen laden">Lungen ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-nerves-btn" aria-label="Nerven laden">Nerven ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-organs-btn" aria-label="Organe laden">Organe ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-skin_hair-btn" aria-label="Haut/Haare laden">Haut/Haare ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-teeth-btn" aria-label="Zähne laden">Zähne ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="load-veins-btn" aria-label="Venen laden">Venen ▼</button>
    <div class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button id="add-to-set-button" aria-label="Zur Sammlung hinzufügen">Anzeigen</button>
    <div id="set-list">Meine Sammlung</div>
  </div>
  <div class="dropdown">
    <input id="bones-color" type="color" value="#cccccc" aria-label="Knochenfarbe">
    <input id="muscles-color" type="color" value="#ff0000" aria-label="Muskelnfarbe">
    <input id="tendons-color" type="color" value="#ffffff" aria-label="Sehnenfarbe">
    <input id="arteries-color" type="color" value="#ff0000" aria-label="Arterienfarbe">
    <input id="brain-color" type="color" value="#cccccc" aria-label="Gehirnfarbe">
    <input id="cartilage-color" type="color" value="#cccccc" aria-label="Knorpelfarbe">
    <input id="ear-color" type="color" value="#cccccc" aria-label="Ohrfarbe">
    <input id="eyes-color" type="color" value="#cccccc" aria-label="Augenfarbe">
    <input id="glands-color" type="color" value="#cccccc" aria-label="Drüsenfarbe">
    <input id="heart-color" type="color" value="#ff0000" aria-label="Herzfarbe">
    <input id="ligaments-color" type="color" value="#ffffff" aria-label="Bänderfarbe">
    <input id="lungs-color" type="color" value="#cccccc" aria-label="Lungenfarbe">
    <input id="nerves-color" type="color" value="#ffff00" aria-label="Nervenfarbe">
    <input id="organs-color" type="color" value="#cccccc" aria-label="Organefarbe">
    <input id="skin_hair-color" type="color" value="#cccccc" aria-label="Haut/Haarefarbe">
    <input id="teeth-color" type="color" value="#ffffff" aria-label="Zähnefarbe">
    <input id="veins-color" type="color" value="#0000ff" aria-label="Venenfarbe">
  </div>
  <div class="dropdown">
    <button id="export-set-button" aria-label="Exportieren">Exportieren</button>
    <input type="file" id="import-set-file" accept=".json" aria-label="Importieren">
    <button id="screenshot-button" aria-label="Screenshot">Screenshot</button>
  </div>
  <div class="dropdown">
    <input id="lighting" type="range" min="0" max="2" step="0.1" value="1" aria-label="Beleuchtung">
    <input id="background-color" type="color" value="#020a1d" aria-label="Hintergrundfarbe">
    <input id="brightness" type="range" min="0" max="2" step="0.1" value="1" aria-label="Helligkeit">
  </div>

    <!-- 🎨 Farben -->
    <div class="dropdown">
      <button class="dropdown-button">Farben</button>
      <div class="dropdown-content" id="color-controls">
        <label>Bones Farbe: <input type="color" id="bones-color" /></label>
        <label>Muscles Farbe: <input type="color" id="muscles-color" /></label>
        <label>Tendons Farbe: <input type="color" id="tendons-color" /></label>
        <label>Other Farbe: <input type="color" id="other-color" /></label>
      </div>
    </div>

    <!-- 🛠️ Tools -->
    <div class="dropdown">
      <button class="dropdown-button">Tools</button>
      <div class="dropdown-content">
        <button id="screenshot-button">Screenshot</button>
        <button id="export-set-button">Exportieren</button>
        <input type="file" id="import-set-file" accept=".json">
        <label for="load-file" class="file-label">Code-Importieren (.txt)</label>
      </div>
    </div>

    <!-- 🏠 Raum -->
    <div class="dropdown">
      <button class="dropdown-button">Raum</button>
      <div class="dropdown-content" id="room-dropdown-content">
        <label>Beleuchtung: <input type="range" id="lighting-slider" min="0" max="2" step="0.1" value="1" /></label>
        <label>Farbe: <input type="color" id="room-color" value="#210B41" /></label>
        <label>Helligkeit: <input type="range" id="room-brightness" min="0" max="1" step="0.01" value="0.4" /></label>
      </div>
    </div>

    <!-- 📦 Sammlung -->
    <div class="dropdown">
      <button class="dropdown-button">Sammlung</button>
      <div class="dropdown-content" id="set-dropdown-content">
        <button id="show-set">Anzeigen</button>
        <button id="clear-set">Löschen</button>
        <button id="list-set">Meine Sammlung</button>
        <div id="set-structures-list" class="set-structures-list"></div>
      </div>
    </div>

    <!-- 🔄 Reset -->
    <button id="reset-button">Reset</button>
  </div>

  <!-- 📦 Container für 3D-Objekte -->
  <div id="container"></div>

  <!-- 🍔 Menü-Icon -->
  <div id="menu-icon">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- ⏳ Ladeanzeige -->
  <div id="loading">
    <div id="progress-bar"></div>
    <div id="progress-text">0%</div>
  </div>

  
  <div id="footer-container">
  
    <div id="footer" onclick="toggleLicense()">
      <span class="license-link">© CC BY-SA</span>
  </div>

  <!-- 📃 Lizenzinfo -->
  <div id="license-dropdown">
    <p>
      BodyParts3D, © The Database Center for Life Science,<br />
      lizenziert unter
      <a href="https://creativecommons.org/licenses/by-sa/2.1/jp/" target="_blank" rel="noopener noreferrer">
        CC BY-SA 2.1 Japan
      </a>.
    </p>
    <p>
      Attribution: Modelle basieren auf Daten von
      <a href="https://lifesciencedb.jp/bp3d/" target="_blank" rel="noopener noreferrer">
        Anatomography / BodyParts3D
      </a>.
      Abgeleitete Werke müssen unter derselben Lizenz geteilt werden.
    </p>
  </div>

  <!-- ℹ️ Info-Panel -->
  <div id="info-panel" class="hidden">
    <div id="info-header"></div>
    <div id="info-content"></div>
  </div>

  <!-- 🧠 Tooltip -->
  <div id="tooltip"></div>

  <!-- 🚀 Splash / Loading Screens -->
  <div id="initial-loading-screen" style="display: none;">
    <img id="loading-sticker" src="" alt="Loading Icon" />
  </div>
  <img id="live-loading-sticker" src="" alt="Live Loading" style="display: none;" />
  <div id="splash-screen" style="display: none;">
    <img id="go-sticker" src="" alt="Go" />
  </div>
</body>
</html>
