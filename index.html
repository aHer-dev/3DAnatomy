<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

<body>
    <div id="container"></div>

    <div id="menu-icon">
        <div></div>

    <div id="controls">
        <input id="search-bar" type="text" placeholder="Suche nach Modellen...">
        <div id="search-results"></div>

        <div class="dropdown">
            <button class="dropdown-button">Gruppen</button>

                    <button class="sub-dropdown-button" data-group="muscles">Muskeln â–¼</button>

                <div class="dropdown-sub">
                    <button class="sub-dropdown-button" data-group="bones">Knochen â–¼</button>

                <div class="dropdown-sub">
                    <button class="sub-dropdown-button" data-group="tendons">Sehnen â–¼</button>
                    <div id="tendons-sub-dropdown" class="sub-dropdown"></div>
                </div>
                <div class="dropdown-sub">
                    <button class="sub-dropdown-button" data-group="other">Weitere â–¼</button>
                    <div id="other-sub-dropdown" class="sub-dropdown"></div>
                </div>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">Farben Ã¤ndern</button>
            <div class="dropdown-content">
                <label>Bones Farbe: <input type="color" id="bones-color"></label>
                <label>Muscles Farbe: <input type="color" id="muscles-color"></label>
                <label>Tendons Farbe: <input type="color" id="tendons-color"></label>
                <label>Other Farbe: <input type="color" id="other-color"></label>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">Tools</button>
            <div class="dropdown-content">
                <button id="screenshot-button">Screenshot</button>
                <button id="export-button">Exportieren</button>
                <input id="load-file" type="file" accept=".txt">
                <label for="load-file" class="file-label">Code-Importieren (.txt)</label>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">Raum</button>
            <div class="dropdown-content">
                <label>Beleuchtung: <input type="range" id="lighting-slider" min="0" max="2" step="0.1" value="1"></label>
                <label>Raum-Farbe: <input type="color" id="room-color" value="#0d0419"></label>
                <label>Helligkeit: <input type="range" id="room-brightness" min="0" max="1" step="0.01" value="0.5"></label>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-button">Set</button>
            <div class="dropdown-content" id="set-dropdown-content">
                <button id="show-set">Set anzeigen</button>
                <button id="clear-set">Clear Set</button>
                <button id="list-set">Strukturen im Set</button>
                <div id="set-structures-list" class="set-structures-list"></div>
            </div>
        </div>

        <button id="reset-button">Reset</button>
    </div>

    <div id="loading">
        <div id="progress-bar"></div>
        <div id="progress-text">0%</div>
    </div>

    <div id="footer-container">
        <button id="music-button" title="Musik abspielen">â™ª</button>

        </div>
        <div id="footer" onclick="toggleLicense()">
            <span class="license-link">Â© CC BY-SA</span>
        </div>
        <audio id="bg-music" loop></audio>
        <div id="song-license-dropdown" style="display: none; position: fixed; bottom: 50px; right: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 15px; border-radius: 10px; width: 250px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);">
            <p id="song-license-text"></p>
